<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="js/app.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

    <link rel="stylesheet" href="css/style.css">
    <title>Contador Vue</title>
</head>

<body>

    <script src="componentes/Navbar.js"></script>
    <script src="componentes/Item.js"></script>
    <script src="componentes/Footer.js"></script>
    <script src="componentes/Banner.js"></script>

    <div id="app">

        <navbar-cp></navbar-cp>

        <banner-cp :titulo="titulo"></banner-cp>

        <div class="album py-5 bg-light">
            <div class="container">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    <template v-for="(item, index) in items" :key="index">
                        <div v-if="item.tipo === 'comida'" class="col">                    
                            <item-cp :item="item"></item-cp>
                        </div>
                    </template>
                </div>
            </div>
        </div>


        <footer-cp></footer-cp>


</body>

</html>
