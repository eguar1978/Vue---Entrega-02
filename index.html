<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="js/app.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

    <link rel="stylesheet" href="css/style.css">
    <title>Comidas Web</title>
</head>

<body>

    <script src="componentes/Navbar.js"></script>
    <script src="componentes/Item.js"></script>
    <script src="componentes/Footer.js"></script>
    <script src="componentes/Banner.js"></script>
    <script src="componentes/Lista.js"></script>

    <div id="app">

        <navbar-cp></navbar-cp>

        <banner-cp :titulo="titulo"></banner-cp>

        <div class="album py-1 bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-12 justify-content-center container-banner">
                        <div class="container mt-3">
                            <h2>Listado de comidas</h2>
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Precio</th>
                                        <th>Promocionado</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <template v-for="(item, index) in items" :key="index">
                                        <template v-if="item.tipo === 'comida'">
                                            <lista-cp :item="item"></lista-cp>
                                        </template>
                                    </template>

                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="col-12 justify-content-center container-banner">
                        <div class="container mt-3">
                            <h2>Listado de Frutas y Verduras</h2>
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Precio</th>
                                        <th>Promocionado</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <template v-for="(item, index) in items" :key="index">
                                        <template v-if="item.tipo === 'fyv'">
                                            <lista-cp :item="item"></lista-cp>
                                        </template>
                                    </template>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <footer-cp></footer-cp>


</body>

</html>
