<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <script src="componentes/Navbar.js"></script>
    <script src="componentes/Item.js"></script>

    <div id="app">
